# CropWise - Mosquitto MQTT Broker Configuration

# General settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Default listener
listener 1883
protocol mqtt

# WebSocket listener (for browser clients)
listener 9001
protocol websockets

# Authentication
allow_anonymous false
password_file /mosquitto/config/password.txt

# Access control
# All devices can subscribe/publish to their own topics
acl_file /mosquitto/config/acl.conf

# Connection settings
max_connections -1
max_inflight_messages 100
max_queued_messages 1000

# Logging
log_type error
log_type warning
log_type notice
log_type information

# Connection messages
connection_messages true

# Retain messages
retain_available true

