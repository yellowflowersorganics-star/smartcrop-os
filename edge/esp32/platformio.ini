; PlatformIO Project Configuration File for SmartCrop OS ESP32
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor speed
monitor_speed = 115200

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Libraries
lib_deps = 
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3
    adafruit/Adafruit Sensor@^1.1.9
    adafruit/Adafruit SHT31 Library@^2.2.1
    WifWaf/MH-Z19@^1.5.4
    adafruit/Adafruit BMP280 Library@^2.6.6
    Wire
    WiFi
    HTTPClient
    Preferences

; Upload settings
upload_speed = 921600
upload_port = COM3  ; Change this to your ESP32 port

; Monitor settings
monitor_port = COM3  ; Change this to your ESP32 port
monitor_filters = 
    esp32_exception_decoder
    time
    default

; Filesystem
board_build.filesystem = littlefs

