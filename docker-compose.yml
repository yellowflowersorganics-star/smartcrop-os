version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cropwise-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cropwise_db
      POSTGRES_USER: cropwise_user
      POSTGRES_PASSWORD: cropwise_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cropwise-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: cropwise-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cropwise-network

  # MQTT Broker (Eclipse Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: cropwise-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./docker/mosquitto/password.txt:/mosquitto/config/password.txt
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - cropwise-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cropwise-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cropwise_db
      DB_USER: cropwise_user
      DB_PASSWORD: cropwise_password
      MQTT_BROKER_URL: mqtt://mosquitto:1883
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
      - mosquitto
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - cropwise-network

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cropwise-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      API_BASE_URL: http://backend:3000/api
    depends_on:
      - backend
    networks:
      - cropwise-network

  # Node-RED for advanced automation (optional)
  node-red:
    image: nodered/node-red:latest
    container_name: cropwise-nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    environment:
      TZ: Asia/Kolkata
    volumes:
      - nodered_data:/data
      - ./edge/node-red/flows:/data/flows
    networks:
      - cropwise-network

  # TimescaleDB for time-series data (alternative to PostgreSQL)
  # Uncomment if you need time-series optimization
  # timescaledb:
  #   image: timescale/timescaledb:latest-pg15
  #   container_name: cropwise-timescale
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_DB: cropwise_timeseries
  #     POSTGRES_USER: cropwise_user
  #     POSTGRES_PASSWORD: cropwise_password
  #   ports:
  #     - "5433:5432"
  #   volumes:
  #     - timescale_data:/var/lib/postgresql/data
  #   networks:
  #     - cropwise-network

volumes:
  postgres_data:
  redis_data:
  mosquitto_data:
  mosquitto_logs:
  nodered_data:
  # timescale_data:

networks:
  cropwise-network:
    driver: bridge

